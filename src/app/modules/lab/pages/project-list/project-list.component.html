<div class="uk-container uk-container-small uk-margin-top">
  <div class="uk-child-width-1-3@s uk-grid-medium uk-grid-match uk-flex-center uk-text-center" uk-grid>
    <div class="uk-grid-item-match" *ngFor="let project of projectsServices.projects">
      <div class="uk-card uk-card-body uk-text-center 
        uk-box-shadow-small uk-border-rounded" [style.background-color]="project.color"
        style="border:1px solid #ddd;">
        <h3 class="uk-card-title">
          <a [routerLink]="setPrefx('', project.slug)" class="uk-link-reset uk-text-capitalize">{{ project.name }}</a>
        </h3>
        <p class="uk-text-capitalize">
          {{ project.desc }}
        </p>
      </div>
    </div>
  </div>
</div>
